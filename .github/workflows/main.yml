name: Continuous Integration

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
#        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install -r requirements.txt

#    - name: Validate Python Syntax
#      run: |
#        # stop the build if there are Python syntax errors or undefined names
#        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude properties.py,operators.py
#        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
#        flake8 . --count --exit-zero --max-complexity=20 --max-line-length=127 --statistics --exclude properties.py,operators.py,metarig.py,remote_execution.py --ignore=F541,F405,W292,F403

    - name: Running Unit Tests
      id: commit-status
      run: |
        cd ./test/scripts
        echo "Starting CI machine... This might take a few minutes..."

        function print {
            output=$(python ./s3_logger.py --sha ${{ github.sha }} --listen True)
            if [ -z "$output" ]
            then
                  :
            else
                  echo $output
            fi
        }

        # Check the status of the Git commit
        CURRENT_STATUS=$(curl -sS --url https://api.github.com/repos/${{ github.repository }}/commits/${{ github.sha }}/status --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | jq -r '.state');
        while [ "${CURRENT_STATUS^^}" = "PENDING" ];
          do sleep 5;
          print

          CURRENT_STATUS=$(curl -sS --url https://api.github.com/repos/${{ github.repository }}/commits/${{ github.sha }}/status --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | jq -r '.state');
        done;
        if [ "${CURRENT_STATUS^^}" = "FAILURE" ];
        then
          print
          echo "CI machine failure"
          exit 1;
        fi

        print
        echo $output

