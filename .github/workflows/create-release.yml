name: Create Release

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7]

    steps:
    - name: Check Out Master
      uses: actions/checkout@v2
      with:
        ref: "master"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt


    - name: Create Release
      id: commit-status
      run: |
        cd ./test/scripts
        python3 ./create_release.py --token ${{ secrets.RELEASE_TOKEN }}