<footer id="footer" class="card-footer">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-6">
        <a href="https://github.com/{{ site.github }}" title="{{ site.github }}"><i class="fa fa-github"></i>{{ site.github }}</a>
      </div>

      <div class="col-sm-6">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

  </div>

</footer>
